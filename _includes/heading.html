<div id="heading" aria-labelledby="#page-title" class="block block--heading relative">
  <div class="block__styles">
    <div class="block__content text-wrap self-center">
      <h1 id="page-title" class="{{block__title }} font-display text-4xl font-extrabold tracking-tight text-dWhite">
        {{ page.header }}
      </h1>
      <p class="block__text">{{ page.subheader }}</p>
    </div>
    <div class="relative float-right -mt-8 h-44 w-44 overflow-hidden rounded-full bg-gray-200 md:h-72 md:w-72 md:[shape-outside:circle(40%)]">
      <img alt="" loading="lazy" width="240" height="240" decoding="async" data-nimg="1"
          class="absolute inset-0 h-full w-full object-cover" style="color:transparent"
          sizes="(min-width: 1024px) 18rem, (min-width: 768px) 16rem, 11rem"
        src="{{ site.baseurl }}/assets/images/mugshot.jpg" />
    </div>
  </div>
</div>
